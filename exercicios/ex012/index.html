<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Há duas formas de colocar um vídeos num documento HTML</h1>
    <ol>
        <li>A maneira única:</li>
        <video src="midia/meu-video.m4v" width="500" controls></video>
        <li>A maneira composta:</li>
        <video width="500" poster="imagens/via.png" controls>
            <source src="midia/meu-video.m4v" type="video/mp4">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv" type="video/ogg">
        </video>
    </ol>
    <h1>Podemos incorporar um vídeo externo ao nosso site</h1>
    <h2>Apartir do Youtube:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Mais do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/s5k-8swOV60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Apartir do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/662193842?h=8ba0e2632c&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
