<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <p>Tente abrir esse site em vários 
        dispositivos diferentes ou simplesmente 
        aumente e diminua o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Audios em HTML</h1>
    <strong>Vamos reproduzir um arquivo de audio de duas maneiras:</strong>
    <ol>
        <li>Modo de áudio único:</li>
        <audio src="midia/happy mistake.mp3" controls autoplay loop></audio>
        <li>De modo a escolher um tipo de áudio favorável para o seu navegador:</li>
        <audio preload="metadata" autoplay controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Não conseguimos reproduzir o seu áudio mas podes fazer o download clicando <a href="midia/guanacast-33.mp3">aqui</a></p>
        </audio>
    </ol>
</body>
</html>
