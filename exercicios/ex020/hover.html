<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando hovers</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: yellow;
            background-color: blue;
            width: 250px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a criar hovers</h1>
    <p>Passe o mouse no texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO OCULTO</p>
    </div>
    <p>Fim do conte√∫do!</p>
</body>
</html>
