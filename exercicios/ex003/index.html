<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <hr>
    <p>Você vai ver uma imagem que vai estar na mesma pasta que este arquivo <br>

    <img src="logo html.png" alt="Logo HTML5">

    <img src="imagens/css logo.png" alt="Logo CSS3">
    <p>Podemos também colocar imagens externas por meio de links</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" 
    alt="Logo JavaScript">
